on:
  pull_request:
    branches:
      - mainline/development

name: ğŸ§ª Code Quality and Testing

jobs:
  code-quality-and-tests:
    name: ğŸš€ Run Tests and Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Get latest code
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ğŸ” Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      
      - name: ğŸ” Get NPM Cache Directory
        id: npm-cache
        run: echo "::set-output name=dir::$(npm config get cache)"

      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer
      
      - name: ğŸ“¦ Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm

      - name: ğŸ“š Install Composer Dependencies
        run: composer install --no-progress --optimize-autoloader
      
      - name: ğŸ“š Install Node.js Dependencies
        run: npm install --no-progress

      - name: ğŸ“‹ Run linter (phplint)
        run: composer lint

      - name: ğŸ“‹ Check Coding Standards (phpcs)
        run: composer phpcs
      
      - name: ğŸ“‹ Run PHP Mess Detector (phpmd)
        run: composer phpmd

      - name: ğŸ” Check for Code Quality (psalm)
        run: composer psalm

      - name: âœ… Run Unit Tests (phpunit)
        run: composer phpunit
