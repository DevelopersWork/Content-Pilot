on: 
  pull_request:
    branches:
      - 'snapshot/**'
name: Pre-release
jobs:
  build:
    name: Beta release
    runs-on: ubuntu-latest
    steps:
    
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      
    - name: Beta release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: ridedott/release-me-action@master
      with:
        release-branches: '[{"name":"beta","prerelease":"beta"}]'