      - v1.0
name: ðŸš€ Deploy Plugin Version on Push
jobs:
  plugin-version-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
