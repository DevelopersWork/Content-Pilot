on: 
  push:
    branches:
      - v1.0
name: ðŸš€ Deploy Plugin Version on Push
jobs:
  plugin-version-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Cache Composer dependencies
      uses: actions/cache@v2
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

    - name: Install dependencies
      uses: php-actions/composer@v6
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.DEVELOPMENT_FTP_SERVER }}
        username: ${{ secrets.DEVELOPMENT_FTP_USERNAME }}
        password: ${{ secrets.DEVELOPMENT_FTP_PASSWORD }}
        server-dir: wp-content/plugins/dev-content-pilot/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          vendor/**
          **/.vscode*/**
          **/.github*/**