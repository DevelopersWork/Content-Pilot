name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
exclude-labels:
  - 'duplicate'
  - 'invalid'
  - 'question'
  - 'wontfix'
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/patch\/.+/'
      - '/hotfix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/dev\/.+/'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changelog

  All notable changes to this project will be documented in this file. See [Semantic Versioning](http://semver.org/) for version numbering guidelines.

  ### [Unreleased]

  ### [Version $RESOLVED_VERSION] - $RESOLVED_DATE

  #### Added
  - New feature or functionality.
  
  #### Changed
  - Updates or changes to existing features.
  
  #### Fixed
  - Bug fixes or issue resolutions.
